<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="generateDeckOfCards()">

  <div>

    <h2>Cards dealer</h3>
      <p id="dealer-score"></p>

      <img id="cards-dealer1">
      <img id="cards-dealer2">
      <img id="cards-dealer3">
      <img id="cards-dealer4">
      <img id="cards-dealer5">
      <img id="cards-dealer6">
      <img id="cards-dealer7">
      <img id="cards-dealer8">
      <img id="cards-dealer9">
      <img id="cards-dealer10">
      <img id="cards-dealer11">
      <img id="cards-dealer12">
  </div>

  <div>

    <h2>Cards player</h3>
      <p id="player-score"></p>
      <img id="cards-player1">
      <img id="cards-player2">
      <img id="cards-player3">
      <img id="cards-player4">
      <img id="cards-player5">
      <img id="cards-player6">
      <img id="cards-player7">
      <img id="cards-player8">
      <img id="cards-player9">
      <img id="cards-player10">
      <img id="cards-player11">
      <img id="cards-player12">
  </div>

  <div>
    <button id="draw-card" onclick="hit()">Draw a card</button>
    <button id="pass" onclick="pass()">Pas</button>
    <button onclick="resetGame()">Restart</button>
  </div>

  <em>
    <strong id="result"></strong>
  </em>

  <script src="main.js"></script>
</body>

</html>
